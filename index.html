<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            ref="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- #Main  -->
    <main>

        <!-- sidebar  -->
         <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">
                <figure class="avatar-box">
                    <img src="./assets/images/my-avatar.png" 
                    alt = "Richard Hanrick" width ="80">
                </figure>

                <div class=info-content">
                    <h1 class="name" title="Richard hanrick"> Richard hanrick </h1>

                    <p class="title"> Web Developer </p>
                </div>

                <button class="info_more-btn" data-sidebar-btn>
                    <ion-icon name="chevron-down"></ion-icon>
                </button>
            </div>

            <div class="sidebar-info_more">
                
                <div cLss="separator"></div>

                <ul class="contact-list">

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title"> Email </p>

                            <a href="mailto:richard@example.com"
                            class="contact-link">richard@example.com</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title"> Phone </p>

                            <a href="tel:+921234567890" class="contact-link">
                                +(92) 1234567890
                            </a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="calender-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title"> Birthday </p>

                            <time datetime = "1982-08-12"> August 12,1982 </time>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title"> Location </p>

                            <address> Dharavi, Bombay-56, INDIA</address>
                        </div>
                    </li>

                </ul>
            </div>
         </aside>
    </main>
</body>
</html>
